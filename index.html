<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>viewer3D</title>
    <style>
      body { 
          margin: 0; 
          overflow: hidden; 
          font-family: Arial, sans-serif;
      }
      #container { 
          position: relative; 
          width: 100%; 
          height: 100vh; 
      }
      #file-input {
          position: absolute;
          bottom: 20px;
          left: 20px;
          z-index: 100;
          background: white;
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      #stats {
          position: absolute;
          top: 20px;
          right: 20px;
          z-index: 100;
      }
      #progress {
          position: absolute;
          top: 70px;
          left: 20px;
          z-index: 100;
          background: rgba(255,255,255,0.9);
          padding: 10px;
          border-radius: 5px;
          display: none;
      }
      #animation-controls {
          position: absolute;
          bottom: 20px;
          left: 20px;
          z-index: 100;
          background: rgba(255,255,255,0.8);
          padding: 10px;
          border-radius: 5px;
          display: none;
      }
  </style>    
  </head>
  <body>
    <div id="container">
      <input type="file" id="file-input" accept=".gltf,.glb" />
      <div id="stats"></div>
      <div id="progress"></div>
      <div id="animation-controls">
          <button id="play-btn">Play</button>
          <button id="stop-btn">Stop</button>
          <span>Speed: </span>
          <input type="range" id="speed-control" min="0.1" max="2" step="0.1" value="1">
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
